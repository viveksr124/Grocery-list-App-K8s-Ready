apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: grocery-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: frontend:latest
          imagePullPolicy: Never # For local KIND testing
          ports:
            - containerPort: 80
